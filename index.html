<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <div class="output">
        <div class="clear">Clear</div>
        <div class="panel"></div>
    </div>
    <div class="buttons">
        <div class="operator box add">+</div>
        <div class="operator box subtract">-</div>
        <div class="operator box multiply">*</div>
        <div class="operator box divide">/</div>
        <div class="number box one">1</div>
        <div class="number box two">2</div>
        <div class="number box three">3</div>
        <div class="number box four">4</div>
        <div class="number box five">5</div>
        <div class="number box six">6</div>
        <div class="number box seven">7</div>
        <div class="number box eight">8</div>
        <div class="number box nine">9</div>
        <div class="number box zero">0</div>
        <div class="box dot">.</div>
        <div class="box equal">=</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
